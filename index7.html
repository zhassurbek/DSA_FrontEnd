<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>


<h3>Формы!</h3>

<form action="/index7form.html" method="post">
    <label for="name">Введите свое имя</label>
    <input type="text" id="name" />
    <br><br>

    <label for="email">Почта</label>
    <input type="text" id="email" name="email"/>
    <br><br>

    <label for="password">Пароль</label>
    <input type="password" id="password" name="password">
    <br><br>

    <label for="phone">Телефон</label>
    <input type="tel" id="phone" name="phone" />
    <br><br>

    <label for="date">Date</label>
    <input type="date" id="date" name="date">
    <br><br>

    <label for="time">Time</label>
    <input type="time" id="time" name="time">
    <br/><br>

    <label for="number">Число</label>
    <input type="number" id="number" name="number" />
    <br><br>

    <h5>Выберите, что тебе понравилось</h5>
    <label for="checkbox"></label>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXZvjnfYUhDrBxNuUYvprUMt_bdAnyI_9XFmfbKlAx&s?fit=500,500" alt="audi">
    <input type="checkbox" id="checkbox" name="checkbox" />

    <br>
    <br>
    <br>
    <label for="radio"></label>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXZvjnfYUhDrBxNuUYvprUMt_bdAnyI_9XFmfbKlAx&s?fit=500,500" alt="audi">
    <input type="radio" id="radio" name="radio" />
    <br>
    <br>
    <label for="radio"></label>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXZvjnfYUhDrBxNuUYvprUMt_bdAnyI_9XFmfbKlAx&s?fit=500,500" alt="audi">
    <input type="radio" id="radio" name="radio" />


    <br>
    <br>
    <br>

    <label for="textarea"></label>
    <input type="textarea" id="textarea" name="textarea">
    <br><br>

    <label for="select">Выберите цифру</label>
    <select name="select" id="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <br>
    <br>


    <label for="file">Send your photo, please</label>
    <input type="file" id="file" name="file">

</form>


</body>
</html>
