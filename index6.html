<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables in HTML</title>
</head>
<body>


<table border="1px" bordercolor="blue" style="width: 500px; height: 300px" cellspacing="0">
    <caption>Random table</caption>
<!--    tr - строки-->
<!--    td - столбцы-->
    <tr>
        <td align="center" rowspan="2">A</td>
        <td valign="top">B</td>
        <td rowspan="3">D</td>
        <td colspan="2">E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>C</td>
        <td rowspan="2">G</td>
        <td rowspan="2">H</td>
        <td rowspan="2">I</td>
    </tr>
    <tr>
        <td colspan="2">J</td>
    </tr>
    <tr>
        <td colspan="3">K</td>
        <td>L</td>
        <td colspan="2">M</td>
    </tr>
</table>



</body>
</html>
